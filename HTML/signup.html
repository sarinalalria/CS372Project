<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../CSS/userCSS.css" >


  <title>Sign up for Game Quiz</title>
</head>

<body>
  <div id="centerpage">
    <header class="banner p-4">
      <section class="loginMessage">
        <div class="d-flex justify-content-center ">
          <h1 class="text-center fw-bold">Sign Up For Game Quiz </h1>
        </div>
      </section>
    </header>

    <section id="main">
      <form action="DashBoard.html" method="POST">
        <div class="mb-md-2 mt-md-2 ">
          <div class="row form-outline form-white mb-4">
            <div class="col">
              <label class="form-label h5 " for="email">First Name: </label>
              <input type="text" class="form-control form-control-lg" id="firstname"
                placeholder="Enter your first name">
            </div>

            <div class="col">
              <label class="form-label h5 " for="email">Last Name: </label>
              <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Enter your last name">
            </div>
          </div>

          <div class="row form-outline form-white mb-4">
            <div class="col">
              <label class="form-label h5 " for="email">Phone Number: </label>
              <input type="text" class="form-control form-control-lg" id="phonenumber"
                placeholder="Enter your phone number">
            </div>

            <div class="col">
              <label class="form-label h5 " for="email">Email Address: </label>
              <input type="email" id="emailID" class="form-control form-control-lg"
                placeholder="Enter your email eddress">
            </div>
          </div>

          <div class="row form-outline form-white mb-5">
            <div class="col">
              <label class="form-label h5 " for="email">Password: </label>
              <input type="password" id="passwordID" class="form-control form-control-lg"
                placeholder="Enter a password">
            </div>

            <div class="col">
              <label class="form-label h5 " for="email"> Confirm Password: </label>
              <input type="password" id="passwordConfirmID" class="form-control form-control-lg"
                placeholder="Re-enter the password">
            </div>
          </div>


          <button class="btn btn-dark form-control btn-lg px-5 mb-5">Sign up</button>

          <p class="text-center">Already have an account?
            <a href="login.html" class="text-dark fw-bold">Login
              Here!</a>
          </p>

        </div>

      </form>

    </section>

  </div>

</body>

</html>
